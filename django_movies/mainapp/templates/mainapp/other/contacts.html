{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

    <div class="card mt-4">
        <div class="card-header">
            <h1 class="movie-bold title">{{ title }}</h1>
        </div>
        <div class="card-body text-center">
            <div class="contacts-item mb-3">
                <img width="50" src="{% static 'mainapp/img/github_logo.png' %}" alt="github">
                <h3 class="ms-3"><a class="movie-link mt-1" href="https://github.com/Kragline" target="_blank">GitHub</a></h3>
            </div>

            <div class="contacts-item mb-3">
                <img width="50" src="{% static 'mainapp/img/linkedin_logo.png' %}" alt="github">
                <h3 class="ms-3"><a class="movie-link mt-1" href="https://www.linkedin.com/in/arman-arakelyan-56822328b/" target="_blank">LinkedIn</a></h3>
            </div>

            <div class="contacts-item">
                <img width="50" src="{% static 'mainapp/img/instagram_logo.png' %}" alt="instagram">
                <h3 class="ms-3"><a class="movie-link" href="https://instagram.com/calvesgenetics?igshid=MzMyNGUyNmU2YQ==" target="_blank">Instagram</a></h3>
            </div>

        </div>
    </div>


{% endblock %}
